<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>글 수정</h2>
    <form method="POST" action="{% url 'posts:update' post.id %}">
        {% csrf_token %}
        제목 - <input type="text" value="{{post.title}}" name="title"><br><br>
        내용 - <textarea name="content">{{post.content}}</textarea><br><br>
        
        {% if post.is_anonymous %}
            <input type="checkbox" name="is_anonymous" checked="checked">익명
        {% else %}
            <input type="checkbox" name="is_anonymous">익명
        {% endif %}
        
        <button type="submit">수정하기</button>
    </form>
    
</body>
</html>
